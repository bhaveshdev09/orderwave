{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<meta name="description" content="Candra Caterars POS">
		<meta name="keywords" content="">
		<meta name="author" content="master">
		<meta name="robots" content="noindex, nofollow">
        <title>{% block title %}{% endblock %}</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static "assets/img/favicon.png" %}">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}">
        
        <!-- animation CSS -->
        <link rel="stylesheet" href="{% static "assets/css/animate.css" %}">

		<!-- Toatr CSS -->		
        <link rel="stylesheet" href="{% static "assets/plugins/toastr/toatr.css" %}">

        <!-- Datatable CSS -->
        <link rel="stylesheet" href="{% static "assets/css/dataTables.bootstrap4.min.css" %}">
        
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static "assets/plugins/fontawesome/css/fontawesome.min.css" %}">
        <link rel="stylesheet" href="{% static "assets/plugins/fontawesome/css/all.min.css" %}">
        
        <!-- Main CSS -->
        <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
        
    </head>
    <body>

        {% comment %} <div id="global-loader" >
            <div class="whirly-loader"> </div>
        </div> {% endcomment %}

        <!-- Main Wrapper -->
        <div class="main-wrapper">

            <!-- Header -->
			<div class="header">
			
				<!-- Logo -->
				 <div class="header-left active">
					<a href="{% url "analytics:dashboard" %}" class="logo logo-normal">
						<img src="{% static "assets/img/logo.png" %}"  alt="">
					</a>
					<a href="{% url "analytics:dashboard" %}" class="logo logo-white">
						<img src="{% static "assets/img/logo-white.png" %}"  alt="">
					</a>
					<a href="{% url "analytics:dashboard" %}" class="logo-small">
						<img src="{% static "assets/img/logo-small.png" %}"  alt="">
					</a>
					<a id="toggle_btn" href="javascript:void(0);">
						<i data-feather="chevrons-left" class="feather-16"></i>
					</a>
				</div>
				<!-- /Logo -->
				
				<a id="mobile_btn" class="mobile_btn" href="#sidebar">
					<span class="bar-icon">
						<span></span>
						<span></span>
						<span></span>
					</span>
				</a>
				
				<!-- Header Menu -->
				{% include "header.html" %}
				<!-- /Header Menu -->
				
				<!-- Mobile Menu -->
				<div class="dropdown mobile-user-menu">
					<a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
					<div class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="{% if request.user.is_authenticated %}{% url "users:user-update" request.user.pk %}{% else %}#{% endif %}">My Profile</a>
						<a class="dropdown-item" href="#">Settings</a>
						<a class="dropdown-item" href="{% url "users:logout" %}">Logout</a>
					</div>
				</div>
				<!-- /Mobile Menu -->
			</div>
			<!-- Header -->
			
			<!-- Sidebar -->
			{% include "sidebar.html" %}
			<!-- /Sidebar -->


			<!-- Page Content -->
			<div class="page-wrapper">
				{% block content %}
				{% endblock content %}
			</div>

			<!-- /Page Content -->
            

        </div>
        <!-- /Main Wrapper -->
        
        <!-- jQuery -->
        <script src="{% static "assets/js/jquery-3.6.0.min.js" %}"></script>

        <!-- Feather Icon JS -->
        <script src="{% static "assets/js/feather.min.js" %}"></script>

        <!-- Slimscroll JS -->
        <script src="{% static "assets/js/jquery.slimscroll.min.js" %}"></script>

        <!-- Bootstrap Core JS -->
        <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>

		<!-- Mask JS -->
		<script src="{% static "assets/plugins/toastr/toastr.min.js" %}"></script>
		<script src="{% static "assets/plugins/toastr/toastr.js" %}"></script>

        <!-- Custom JS -->
        <script src="{% static "assets/js/script.js" %}"></script>


        <!-- Add your JavaScript scripts or link to external scripts here -->
		{% block js %}{% endblock js %}
    </body>
</html>
