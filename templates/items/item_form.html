{% extends 'base.html' %}

{% block title %}{% if item %}Update{% else %}Create{% endif %} Item{% endblock %}

{% block content %}
  <h2>{% if item %}Update{% else %}Create{% endif %} Item</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'items:item-list' %}">Back to Item List</a>
{% endblock %}
