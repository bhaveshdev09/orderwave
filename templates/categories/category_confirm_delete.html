{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
  <h2>Delete Category</h2>
  <p>Are you sure you want to delete category "{{ category.title }}"?</p>
  <form method="post" action="{% url 'items:category-delete' category.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'items:category-list' %}">Cancel</a>
{% endblock %}
