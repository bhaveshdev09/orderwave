<!-- templates/branch_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Vendor{% endblock %}

{% block content %}
<div class="content">
  <div class="page-header">
    <div class="page-title">
      <h4>Vendor Management</h4>
      <h6>Delete Vendor</h6>
    </div>
  </div>
  <!-- /delete -->
  <div class="card">
    <div class="card-body">
      <h5>Are you sure you want to delete vendor <span class="fw-bold">"{{ vendor.name }}"</span>?</h5>
      <br/>
      <form method="post" action="{% url 'vendors:vendor-delete' vendor.pk %}">
        {% csrf_token %}
        <div class="col-lg-12">
          <button class="btn btn-submit me-2" type="submit">Confirm</button>
          <a href="javascript:void(0);" onclick="history.back();" class="btn btn-cancel">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <!-- /delete -->
</div>
{% endblock content %}

{% block js %}
<script>
  // Server Side Errors If any
  $(document).ready(function(){
    {% if form.errors %}
      {% for error in form.errors.values %}
        toastr.error("{{error.0}}", "Error!", { timeOut: 5e3, rtl: false });
      {% endfor %}
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        {% if message.tags == "error" %}
          toastr.error("{{message}}", "Error!", { timeOut: 5e3, rtl: false });
        {% else %}
          toastr.success("{{message}}", "Success", { timeOut: 5e3, rtl: false });
        {% endif %}
      {% endfor %}
    {% endif %}
  });
  </script>

{% endblock js %}
