{% extends 'base.html' %}

{% block title %}Delete Section{% endblock %}

{% block content %}
  <h2>Delete Section</h2>
  <p>Are you sure you want to delete section "{{ section.title }}"?</p>
  <form method="post" action="{% url 'items:section-delete' section.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'items:section-list' %}">Cancel</a>
{% endblock %}
