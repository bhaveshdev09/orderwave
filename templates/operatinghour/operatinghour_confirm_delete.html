{% extends 'base.html' %}

{% block title %}Delete Operating Hour{% endblock %}

{% block content %}
  <h2>Delete Operating Hour</h2>
  <p>Are you sure you want to delete operating hour "{{ operatinghour.title }}"?</p>
  <form method="post" action="{% url 'items:operating-hour-delete' operatinghour.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'items:operating-hour-list' %}">Cancel</a>
{% endblock %}
