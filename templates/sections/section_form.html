{% extends 'base.html' %}

{% block title %}{% if section %}Update{% else %}Create{% endif %} Section{% endblock %}

{% block content %}
  <h2>{% if section %}Update{% else %}Create{% endif %} Section</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'items:section-list' %}">Back to Section List</a>
{% endblock %}
