{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="content">
  <div class="page-header">
    <div class="page-title">
      <h4>Category Management</h4>
      <h6>Delete Category</h6>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5>Are you sure you want to delete category <span class="fw-bold">"{{ category.title }}"</span>?</h5>
      <br/>
      <form method="post" action="{% url 'items:category-delete' category.pk %}">
        {% csrf_token %}
        <div class="col-lg-12">
          <button class="btn btn-delete me-2" type="submit">Delete</button>
          <a href="{% url 'items:category-list' %}" class="btn btn-cancel">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
