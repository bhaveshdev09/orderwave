<!-- templates/customers/customer_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
  <h2>Delete Customer</h2>
  <p>Are you sure you want to delete customer "{{ customer.name }}"?</p>
  <form method="post" action="{% url 'customers:customer-delete' customer.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'customers:customer-list' %}">Cancel</a>
{% endblock %}
