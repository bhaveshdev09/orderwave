{% extends 'base.html' %}

{% block title %}Delete Section{% endblock %}

{% block content %}
<div class="content">
  <div class="page-header">
    <div class="page-title">
      <h4>Section Management</h4>
      <h6>Delete Section</h6>
    </div>
  </div>
  <!-- /delete -->
  <div class="card">
    <div class="card-body">
      <h5>Are you sure you want to delete section <span class="fw-bold">"{{ section.title }}"</span>?</h5>
      <br/>
      <form method="post" action="{% url 'items:section-delete' section.pk %}">
        {% csrf_token %}
        <div class="col-lg-12">
          <button class="btn btn-delete me-2" type="submit">Delete</button>
          <a href="javascript:void(0);" onclick="history.back();" class="btn btn-cancel">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <!-- /delete -->
</div>
{% endblock content %}
