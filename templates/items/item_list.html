{% extends 'base.html' %}

{% block title %}Item List{% endblock %}

{% block content %}
  <h2>Item List</h2>
  <ul>
    {% for item in items %}
      <li><a href="{% url 'items:item-detail' item.pk %}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'items:item-create' %}">Create a new item</a>
{% endblock %}
