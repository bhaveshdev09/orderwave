<!-- templates/branch_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Bill{% endblock %}

{% block content %}
<div class="content">
  <div class="page-header">
    <div class="page-title">
      <h4>Order Management</h4>
      <h6>Delete order</h6>
    </div>
  </div>
  <!-- /delete -->
  <div class="card">
    <div class="card-body">
      <h5>Are you sure you want to delete order "{{ bill.order_repr }}"?</h5>
      <br/>
      <form method="post" action="{% url 'branches:branch-delete' bill.pk %}">
        {% csrf_token %}
        <div class="col-lg-12">
          <button class="btn btn-submit me-2" type="submit">Confirm</button>
          <a href="javascript:void(0);" onclick="history.back();" class="btn btn-cancel">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <!-- /delete -->
</div>
{% endblock content %}
